  <div id="pulse-overlay"></div>

  <div class="themes-dropdown">
    <button class="themes-button">Themes</button>
    <div class="theme-options">
      <div class="ocean theme">Ocean</div>
      <div class="forest theme">Forest</div>
      <div class="desert theme">Desert</div>
      <div class="sunset theme">Sunset</div>
      <div class="arctic theme">Arctic</div>

    <i class="ph ph-timer"></i>
  </div>

  <div class="time-container">
    <p class="time">00:00:00</p>
  </div>

  <div class="progress-bar-container">
    <div class="progress-bar-fill"></div>
  </div>

  <div class="button-container">
    <button class="start-button">Start</button>
    <button class="stop-button">Stop</button>
    <button class="reset-button">Reset</button>
  </div>

    <input type="number" id="hours" placeholder="Hours" min="0">
    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
    <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
    <button class="set-time-button">Set Time</button>
  </div>

  <div id="confetti-container"></div>

  <audio id="hourly-chime" src="hourly-chime.mp3" preload="auto"></audio>
